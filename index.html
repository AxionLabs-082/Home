<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(160deg, #6B4EFF, #6B4EFF);
  font-family: 'Orbitron', sans-serif;
  color: #6B4EFF;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== HAMBURGER ===== */
.menu-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 32px;
  height: 32px;
  cursor: pointer;
  z-index: 1001;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 6px;
}

.menu-btn span {
  height: 3px;
  width: 100%;
  background: #fff;
  border-radius: 4px;
  transition: all 0.35s ease;
}

.menu-btn.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
.menu-btn.active span:nth-child(2) { opacity: 0; }
.menu-btn.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

/* ===== MENU PANEL ===== */
.menu-panel {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
  z-index: 1000;
}

.menu-panel.active {
  opacity: 1;
  pointer-events: auto;
}

.menu-list { text-align: center; }
.menu-list a {
  display: block;
  margin: 18px 0;
  padding: 12px 36px;
  font-size: 14px;
  letter-spacing: 4px;
  text-decoration: none;
  color: #EDEAFF;
  border: 1px solid rgba(255,255,255,0.35);
  border-radius: 999px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(6px);
  transition: all 0.3s ease;
}
.menu-list a:hover {
  background: #000;
  color: #9D7BFF;
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(157,123,255,0.5);
}

/* ===== ANIMASI MENU ITEM ===== */
.menu-list a {
  opacity: 0;
  transform: translateY(10px);
  transition:
    opacity 0.4s ease,
    transform 0.4s ease;
}

/* saat menu aktif */
.menu-panel.active .menu-list a {
  opacity: 1;
  transform: translateY(0);
}

/* delay satu-satu */
.menu-panel.active .menu-list a:nth-child(1) {
  transition-delay: 0.1s;
}
.menu-panel.active .menu-list a:nth-child(2) {
  transition-delay: 0.2s;
}
.menu-panel.active .menu-list a:nth-child(3) {
  transition-delay: 0.3s;
}
.menu-panel.active .menu-list a:nth-child(4) {
  transition-delay: 0.4s;
}

/* ===== HOME IMAGE ===== */
.home-img {
  width: 100%;
  max-width: 100%;
  height: 100%;
  max-height: 100%;
  object-fit: contain; /* biar proporsinya tetap */
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- HAMBURGER -->
<div class="menu-btn" id="menuBtn">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- MENU --><div class="menu-panel" id="menuPanel">
  <div class="menu-list">
    <a href="profil.html" class="menu-item">PROFILE</a>
    <a href="stats.html" class="menu-item">STATS</a>
    <a href="lore.html" class="menu-item">LORE</a>
    <a href="image.html" class="menu-item">MEMORY</a>
  </div>
</div>

<audio id="clickSound" src="https://raw.githubusercontent.com/AxionLabs-082/my-Labs/main/audio/klik3.mp3" preload="auto"></audio>
<

<!-- GAMBAR HOME -->
<img src="https://raw.githubusercontent.com/AxionLabs-082/my-Labs/main/image/welcome.jpg" alt="Reze Welcome" class="home-img">

<script>
  const sound = document.getElementById("clickSound");
  const menuItems = document.querySelectorAll(".menu-item");

  menuItems.forEach(item => {
    item.addEventListener("click", function (e) {
      e.preventDefault(); // tahan sebentar pindah halaman

      sound.currentTime = 0;
      sound.play();

      const url = this.getAttribute("href");

      // kasih delay dikit biar sound kedengeran
      setTimeout(() => {
        window.location.href = url;
      }, 200);
    });
  });
const menuBtn   = document.getElementById("menuBtn");
const menuPanel = document.getElementById("menuPanel");
const menuLinks = document.querySelectorAll(".menu-list a");
const clickSound = document.getElementById("clickSound");

// toggle hamburger
menuBtn.addEventListener("click", () => {
  menuBtn.classList.toggle("active");
  menuPanel.classList.toggle("active");

  if (!menuPanel.classList.contains("active")) {
    menuLinks.forEach(link => link.classList.remove("active"));
  }
});

// klik menu + sound fx
menuLinks.forEach(link => {
  link.addEventListener("click", (e) => {
    e.preventDefault(); // tahan pindah halaman

    // efek aktif
    menuLinks.forEach(l => l.classList.remove("active"));
    link.classList.add("active");

    // play sound
    clickSound.currentTime = 0;
    clickSound.play();

    // pindah halaman setelah sound
    setTimeout(() => {
      window.location.href = link.href;
    }, 220);
  });
});
</script>



</body>
</html>
